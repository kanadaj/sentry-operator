apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validators
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: operator
      path: /validate/sentrydeployment
  matchPolicy: Exact
  name: validate.sentrydeployment.sentry.io.v1
  rules:
  - apiGroups:
    - sentry.io
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - sentrydeployments
  sideEffects: None